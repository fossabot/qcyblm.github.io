name: vuepress-deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/erbium']
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          ref: 'master'
          persist-credentials: false
          fetch-depth: 0
        env:
          TZ: Asia/Shanghai
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@main
        with:
          node-version:  ${{ matrix.node }}
      - name: Install dependencies
        run: yarn
      - name: Build VuePress
        run: yarn docs:build
      - name: Deploy to Pages
        env:
         TZ: Asia/Shanghai
        run: |
         cd docs/.vuepress/dist
         git config --global init.defaultBranch master
         git init
         git config user.name "qcyblm"
         git config user.email "qcyblm@139.com"
         git add .
         git commit -q -m "${{ github.env.GITHUB_SHA }} $(date +"%Y年%m月%d日 %T %:z") Updated By Github Actions"
         git push -f -q https://qcyblm:${{ github.token }}@github.com/qcyblm/qcyblm.github.io.git master:gh-pages
         git push -f -q https://qcyblm:${{ secrets.GITEE_TOKEN }}@gitee.com/qcyblm/qcyblm.git master:gh-pages
